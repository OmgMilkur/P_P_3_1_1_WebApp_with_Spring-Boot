<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div align="center">
        <h3><a href="/new">Create new user</a></h3>
        <table border="1" cellpadding="5">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}">ID</td>
                <td th:text="${user.getName()}">Name</td>
                <td th:text="${user.getSurname()}">Surname</td>
                <td th:text="${user.getEmail()}">Email</td>
                <td th:text="${user.getPhoneNumber()}"></td>
                <td>
                    <button
                            th:data-url="@{/edit(id=${user.getId()})}"
                            onclick="window.open(this.getAttribute('data-url'))">Edit</button>

                    <form th:method="DELETE" th:action="@{/(id=${user.getId()})}">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
